<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Retiros SAT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f2f2f2;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    #logo {
      max-width: 200px;
      margin-bottom: 20px;
    }
    .hidden {
      display: none;
    }
    .success {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="logo" src="LOGO.png" alt="Logo Gobierno de México" />
    <h2>Retiros SAT</h2>
    <div id="login">
      <input type="text" id="nombre" placeholder="Nombre completo" />
      <input type="password" id="clave" placeholder="Contraseña" />
      <button onclick="validar()">Ingresar</button>
    </div>

    <div id="formulario" class="hidden">
      <p><strong>Ganancias actuales: 19.877 USD</strong></p>

      <select id="pais">
        <option value="">Seleccione país</option>
        <option>Colombia</option>
        <option>Venezuela</option>
        <option>Ecuador</option>
        <option>Perú</option>
        <option>Bolivia</option>
        <option>Paraguay</option>
        <option>Uruguay</option>
        <option>Honduras</option>
        <option>Guatemala</option>
        <option>El Salvador</option>
      </select>

      <select id="metodo" onchange="mostrarCampos()">
        <option value="">Seleccione tipo de retiro</option>
        <option value="cuenta">Cuenta bancaria</option>
        <option value="tarjeta">Tarjeta</option>
        <option value="cripto">Criptomoneda</option>
      </select>

      <div id="datos"></div>
      <button onclick="procesar()">Retirar</button>
    </div>

    <div id="resultado" class="hidden success">
      <p>Procesando solicitud...</p>
    </div>

    <p style="text-align:center; font-size:12px; color:#555;">
      Gobierno de México - Secretaría de Finanzas
    </p>
  </div>

  <script>
    function validar() {
      const nombre = document.getElementById("nombre").value;
      const clave = document.getElementById("clave").value;
      if (nombre && clave === "SAT2025") {
        document.getElementById("login").classList.add("hidden");
        document.getElementById("formulario").classList.remove("hidden");
      } else {
        alert("Nombre o contraseña incorrectos");
      }
    }

    function mostrarCampos() {
      const metodo = document.getElementById("metodo").value;
      const datosDiv = document.getElementById("datos");
      datosDiv.innerHTML = "";

      if (metodo === "cuenta") {
        datosDiv.innerHTML = '<input type="text" placeholder="Cuenta bancaria o CLABE">';
      } else if (metodo === "tarjeta") {
        datosDiv.innerHTML = '<input type="text" placeholder="Número de tarjeta">';
      } else if (metodo === "cripto") {
        datosDiv.innerHTML = '<input type="text" placeholder="Dirección de billetera cripto">';
      }
    }

    function procesar() {
      document.getElementById("formulario").classList.add("hidden");
      const resultado = document.getElementById("resultado");
      resultado.classList.remove("hidden");
      resultado.innerHTML = "<p>Procesando solicitud...</p>";

      setTimeout(() => {
        resultado.innerHTML = "<p class='success'>✅ Retiro exitoso</p>";
      }, 2000);
    }
  </script>
</body>
</html>
