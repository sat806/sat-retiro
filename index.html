<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gobierno de México - Retiros</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    img {
      width: 150px;
      margin-bottom: 20px;
    }

    input, select, button {
      margin-top: 10px;
      padding: 10px;
      width: 90%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    #retirarForm, #resultado, #procesando {
      display: none;
    }
  </style>
</head>
<body>

<div class="container">
  <img src="LOGO.png" alt="Logo del Gobierno de México">
  <h2>Gobierno de México</h2>
  <p>Retiros</p>

  <div id="loginForm">
    <input type="text" id="nombre" placeholder="Nombre completo" required><br>
    <input type="password" id="clave" placeholder="Clave de acceso"><br>
    <button onclick="verificarClave()">Ingresar</button>
  </div>

  <div id="retirarForm">
    <p><strong>Ganancia disponible:</strong> <span style="color: green;">19.877 USD</span></p>
    <select id="pais">
      <option value="">Selecciona tu país</option>
      <option>Mexico</option>
      <option>Venezuela</option>
      <option>Perú</option>
      <option>Ecuador</option>
      <option>Bolivia</option>
      <option>Honduras</option>
      <option>Guatemala</option>
      <option>El Salvador</option>
      <option>Panamá</option>
      <option>Costa Rica</option>
    </select><br>

    <select id="tipoRetiro" onchange="mostrarCampos()">
      <option value="">Tipo de retiro</option>
      <option value="banco">Cuenta bancaria</option>
      <option value="tarjeta">Tarjeta</option>
      <option value="cripto">Criptomonedas</option>
    </select><br>

    <input type="text" id="datoRetiro" placeholder="Ingrese el número de cuenta/tarjeta/clave"><br>
    <button onclick="procesarRetiro()">Retirar</button>
  </div>

  <div id="procesando">
    <p>Procesando retiro...</p>
  </div>

  <div id="resultado">
    <h3>✅ Retiro exitoso</h3>
    <p>Tu retiro ha sido completado.</p>
  </div>
</div>

<script>
  function verificarClave() {
    const clave = document.getElementById('clave').value;
    if (clave === 'SAT2025') {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('retirarForm').style.display = 'block';
    } else {
      alert('Clave incorrecta');
    }
  }

  function mostrarCampos() {
    const tipo = document.getElementById('tipoRetiro').value;
    const input = document.getElementById('datoRetiro');

    if (tipo === 'banco') {
      input.placeholder = 'Ingrese número de cuenta bancaria';
    } else if (tipo === 'tarjeta') {
      input.placeholder = 'Ingrese número de tarjeta';
    } else if (tipo === 'cripto') {
      input.placeholder = 'Ingrese clave o billetera';
    } else {
      input.placeholder = '';
    }
  }

  function procesarRetiro() {
    document.getElementById('retirarForm').style.display = 'none';
    document.getElementById('procesando').style.display = 'block';

    setTimeout(() => {
      document.getElementById('procesando').style.display = 'none';
      document.getElementById('resultado').style.display = 'block';
    }, 3000); // 3 segundos
  }
</script>

</body>
</html>
